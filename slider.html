<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="slider.css" />
    <title>swiper</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="partner-page">
        <header class="partner-header" id="specialPrice">
          <h1 class="partner-header__title">
            Ремонт техники различных брендов
          </h1>
        </header>
        <div class="swiper swiper-slider" data-mobile="true">
          <div class="swiper-wrapper swiper-container">
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/lenovo.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/samsung.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/apple.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/viewsonic.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/bosch.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/hp.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>

            <div class="swiper-slide swiper__box swiper__box_hidden">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/acer.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box swiper__box_hidden">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/sony.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box swiper__box_hidden">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/lenovo.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box swiper__box_hidden">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/samsung.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
            <div class="swiper-slide swiper__box swiper__box_hidden">
              <img
                class="swiper-box__image"
                src="/webcore/img/partnerPage/apple.svg"
              />
              <button class="swiper-box__button" type="button"></button>
            </div>
          </div>
          <button class="showBtn">Показать все</button>
          <style>
            .d-none {
              display: none;
            }
          </style>

          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
